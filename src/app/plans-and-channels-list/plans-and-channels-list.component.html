<div class="main-div">

    <div class="first-part">
        <div>
            <h6>Grand Total: {{total}}</h6>
            <button class="btn" (click)="openDialog()">Checkout</button>
        </div>
    </div>

    <div class="second-part">
        <h4>Plans List : </h4>
        <div class="inline-style-plan" *ngFor="let plan of plans">
            <div>
                <span>
                    <h6>{{plan.planName}}</h6>
                    <img style="width: 100px; height: 35px" src="../../assets/Dish_TV.png" alt="Dish TV Logo">
                    <h6>Price : ₹{{plan.planPrice}}*</h6>
                    <h6>{{plan.channelsCount}} Channels</h6>
                    <button class="btn mr-1" (click)="planAddButton(plan.planPrice)">Add</button>
                </span>
            </div>
        </div>
    </div>

    <div class="third-part">
        <h4>Channels List : </h4>
        <div class="inline-style-channel" *ngFor="let channel of channels">
            <div>
                <h5>{{channel.channelName}}</h5>
                <!-- <img src="../../assets/dishTV.png" alt="Dish TV Logo"> -->
                <h6>Price : ₹{{channel.channelPrice}}*</h6>
                <button class="btn mr-1" (click)="channelAddButton(channel.channelPrice)">Add</button>
            </div>
        </div>
    </div>
