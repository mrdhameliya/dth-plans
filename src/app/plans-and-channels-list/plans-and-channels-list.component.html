    <div>
        <div>
            <div class="col-sm-6">
                <div align="left">
                    <h5>Grand Total: {{total}}</h5>
                    <button class="btn btn-primary" (click)="openDialog()">Checkout</button>
                </div>
            </div>
            <div class="col-sm-6">
                <div align="right">
                    <button class="btn btn-primary" (click)="mainScreen()">Back</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br />


    <div class="second-part">
        <h3>Plans List : </h3>
        <div class="inline-style-plan" *ngFor="let plan of plans">
            <div>
                <span>
                    <h4>{{plan.planName}}</h4>
                    <img style="width: 100px; height: 35px" src="../../assets/Dish_TV.png" alt="Dish TV Logo">
                    <h5>Plan Price : {{plan.planPrice}}</h5>
                    <h5>Total Channels : {{plan.channelsCount}}</h5>
                    <button class="btn btn-primary mr-1" (click)="planAddButton(plan.planPrice)">Add</button>
                </span>
            </div>
        </div>
    </div>

    <div class="third-part">
        <h3>Channels List : </h3>
        <div class="inline-style-channel" *ngFor="let channel of channels">
            <div>
                <h4>{{channel.channelName}}</h4>
                <!-- <img src="../../assets/dishTV.png" alt="Dish TV Logo"> -->
                <h5>Channel Price : {{channel.channelPrice}}</h5>
                <button class="btn btn-primary mr-1" (click)="channelAddButton(channel.channelPrice)">Add</button>
            </div>
        </div>
    </div>
