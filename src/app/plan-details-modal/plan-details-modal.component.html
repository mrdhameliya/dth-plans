<div class="main-div">
    <!-- <button class="btn-dialog-close" mat-stroked-button (click)="onClose()">
        <mat-icon>clear</mat-icon>
    </button> -->
    <button style="float:right; font-size:24px" (click)="onClose()"><i class="fa fa-close"></i></button>
    <div class="channel-category" *ngFor="let category of categoryLists">
        <div align="center">
            <h6>{{category.channelCategoryName}}</h6>
            This category contains <span style="font-weight: bold;">15 {{category.channelCategoryName}}</span> channels
        </div>
        <div style="display: inline-block; width: 100%;">
            <div style="display: inline-block;" *ngFor="let channel of channelLists">
                <div *ngIf="category.categoryId === channel.categoryId" class="channel-box">
                    <img class="img-size" src="{{channel.channelImg}}" alt="{{channel.channelName}}">
                    <div>{{channel.channelName}}</div>
                </div>
            </div>
        </div>
        <hr>
    </div>
</div>
